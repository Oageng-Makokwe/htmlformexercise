<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <div class="content">
        <div class="box">
            <div class="inputs">
                <form>
                    <input class="bubble" type="text" placeholder="Username" required>
                    <input class="bubble" type="text" placeholder="First Name" required>
                    <input class="bubble" type="text" placeholder="Last Name" required>
                    <input class="bubble" type="email" placeholder="Email Address" required>
                    <input class="bubble" type="password" placeholder="Password" required>
                    <input class="bubble" type="password" placeholder="Confirm Password" required>
                    <input class="bubble" type="text" placeholder="Comments (optional)">
                    <input type="checkbox" class="check"><p class="text">stay signed in</p>
                    <input class="bubble s" type="submit" value="SIGN IN">
                </form>
                <p class="fp"><u>Forgot Password?</u></p>
            </div>
        </div>
    </div>

</body>
</html>
